<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->
<div class="note-container">
<mat-accordion>
    <mat-expansion-panel class="note-expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
            Take a note
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="note-inputs">
        <mat-form-field>
          <input matInput placeholder="Enter Note Title" name="title" [(ngModel)]="note.title" required >
        </mat-form-field>    
        <mat-form-field>
          <textarea matInput placeholder="Enter Note Description" name="text" [(ngModel)]="note.text" required ></textarea>
        </mat-form-field>
      </div>
    
      <button mat-button  class="noteButton" (click)="addNote()">Done</button>
       </mat-expansion-panel>
      </mat-accordion>
      </div>

      <div class="notes-card-container">
        <mat-list *ngFor="let note of noteList">
          <mat-list-item>
            <mat-card class="matCards">
              <mat-card-title class="mat-card-title">{{note.title}}</mat-card-title>
              <mat-card-content>
                {{note.text}}
              </mat-card-content>
            </mat-card>
          </mat-list-item>
        </mat-list>
      </div>
      





<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
